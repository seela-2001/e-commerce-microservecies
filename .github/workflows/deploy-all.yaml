name: Deploy Infrastructure & Application

on:
  push:
    branches:
      - main
      - deploy
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.tf_output.outputs.server_ip }}
      server_user: ${{ steps.tf_output.outputs.server_user }}
      ssh_private_key: ${{ steps.tf_output.outputs.ssh_private_key }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # - name: Clean Terraform State
      #   working-directory: terraform
      #   run: |
      #     rm -rf .terraform
      #     rm -f .terraform.lock.hcl
      #     rm -f terraform.tfstate*

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file="dev-values.tfvars" -refresh=true

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -var-file="dev-values.tfvars" -auto-approve -refresh=true

      - name: Wait for EC2 instance to initialize
        run: |
          echo "Waiting 60 seconds for EC2 instance to be fully ready..."
          sleep 60

      - name: Get Terraform Outputs
        id: tf_output
        working-directory: terraform
        run: |
          echo "server_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "server_user=$(terraform output -raw server_user)" >> $GITHUB_OUTPUT
          SSH_KEY_FILE=$(terraform output -raw ssh_private_key)
          echo "ssh_private_key<<EOF" >> $GITHUB_OUTPUT
          cat "$SSH_KEY_FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ steps.tf_output.outputs.ssh_private_key }}" > ~/.ssh/deploy_key.pem
          chmod 400 ~/.ssh/deploy_key.pem

      - name: Test SSH Connection
        run: |
          max_attempts=10
          attempt=0
          
          echo "Testing SSH connection to ${{ steps.tf_output.outputs.server_ip }}..."
          
          until ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i ~/.ssh/deploy_key.pem \
            ${{ steps.tf_output.outputs.server_user }}@${{ steps.tf_output.outputs.server_ip }} \
            "echo 'SSH connection successful'" || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt+1))
            echo "SSH connection attempt $attempt failed. Retrying in 15 seconds..."
            sleep 15
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "Failed to establish SSH connection after $max_attempts attempts"
            echo "Please check:"
            echo "1. Security group allows SSH (port 22) from 0.0.0.0/0"
            echo "2. Instance has a public IP"
            echo "3. Instance is in a public subnet"
            echo "4. Key pair is correctly associated"
            exit 1
          fi
          
          echo "SSH connection established successfully!"

      - name: Run Ansible provision
        working-directory: terraform
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i hosts.ini ../ansible/playbook.yaml \
            --private-key=~/.ssh/deploy_key.pem \
            -vv

  deploy:
    runs-on: ubuntu-latest
    needs: provision

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.provision.outputs.server_ip }}
          username: ${{ needs.provision.outputs.server_user }}
          key: ${{ needs.provision.outputs.ssh_private_key }}
          source: "."
          target: "~/ecommerce"
          strip_components: 0

      - name: Create backend env file on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.provision.outputs.server_ip }}
          username: ${{ needs.provision.outputs.server_user }}
          key: ${{ needs.provision.outputs.ssh_private_key }}
          script: |
            mkdir -p ~/ecommerce/backend/config
            echo "${{ secrets.ENV_BACKEND_CONTENT }}" > ~/ecommerce/backend/config/.env
            chmod 600 ~/ecommerce/backend/config/.env

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.provision.outputs.server_ip }}
          username: ${{ needs.provision.outputs.server_user }}
          key: ${{ needs.provision.outputs.ssh_private_key }}
          script: |
            cd ~/ecommerce
            echo "Stopping running containers..."
            docker-compose down 2>/dev/null || docker compose down 2>/dev/null || true
            echo "Starting containers..."
            docker-compose up -d  || docker compose up -d 
            echo "Deployment completed!"
            docker ps
