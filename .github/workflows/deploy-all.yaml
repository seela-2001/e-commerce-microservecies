name: Deploy Infrastructure & Application

on:
  push:
    branches:
      - main
      - deploy
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.tf_output.outputs.server_ip }}
      server_user: ${{ steps.tf_output.outputs.server_user }}
      ssh_private_key: ${{ steps.tf_output.outputs.ssh_private_key }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file="dev-values.tfvars"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -var-file="dev-values.tfvars" -auto-approve

      - name: Get Terraform Outputs
        id: tf_output
        working-directory: terraform
        run: |
          echo "server_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "server_user=$(terraform output -raw server_user)" >> $GITHUB_OUTPUT
          SSH_KEY_FILE=$(terraform output -raw ssh_private_key)
          echo "ssh_private_key<<EOF" >> $GITHUB_OUTPUT
          cat "$SSH_KEY_FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Run Ansible provision
        working-directory: terraform
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i hosts.ini ../ansible/playbook.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: provision

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for server to be ready
        run: sleep 30

      - name: Copy repository to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.provision.outputs.server_ip }}
          username: ${{ needs.provision.outputs.server_user }}
          key: ${{ needs.provision.outputs.ssh_private_key }}
          source: "."
          target: "~/ecommerce"
          strip_components: 0

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.provision.outputs.server_ip }}
          username: ${{ needs.provision.outputs.server_user }}
          key: ${{ needs.provision.outputs.ssh_private_key }}
          script: |
            cd ~/ecommerce
            echo "Stopping running containers..."
            docker-compose down 2>/dev/null || docker compose down 2>/dev/null || true
            echo "Starting containers..."
            docker-compose up -d --build || docker compose up -d --build