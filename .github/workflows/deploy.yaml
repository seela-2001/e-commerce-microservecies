name: Deploy Infra & Configure Server

on:
  push:
    branches:
      - main
      - deploy-try2
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Add AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}


      # Terraform INIT
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Terraform PLAN
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file="dev-values.tfvars"

      # Terraform APPLY
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -var-file="dev-values.tfvars" -auto-approve


      - name: Get Connection Info
        working-directory: terraform
        run: |
          # Save the Public IP to a Github ENV variable
          echo "EC2_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
          

          # Save the Private Key filename to a Github ENV variable
          echo "KEY_FILE=$(terraform output -raw ssh_private_key)" >> $GITHUB_ENV
          


      # Install Ansible
      - name: Install Ansible
        run: |
          echo "EC2_IP is $EC2_IP"
          echo "Private key file is $KEY_FILE"
          sudo apt-get update -y
          sudo apt-get install -y ansible

      # Run Ansible playbook
      - name: Run Ansible provision
        working-directory: terraform
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i hosts.ini ../ansible/playbook.yaml

      # Check User Groups
      - name: Check User Groups (Debug)
        working-directory: terraform
        run: |
          echo "Checking groups for user ubuntu..."
          ssh -i ${{ env.KEY_FILE }} -o StrictHostKeyChecking=no ubuntu@${{ env.EC2_IP }} "groups"

      - name: Deploy Code via Rsync
        working-directory: terraform
        run: |
          # "-i ${{ env.KEY_FILE }}" tells it to use your terraform-generated key
          # "../" means "copy the whole repository" (since we are inside the terraform folder)
          rsync -avz -e "ssh -i ${{ env.KEY_FILE }} -o StrictHostKeyChecking=no" \
          --exclude '.git' \
          --exclude 'terraform' \
          --exclude 'ansible' \
          --exclude 'node_modules' \
          ../ ubuntu@${{ env.EC2_IP }}:/home/ubuntu/app/

      # Create .env from example
      - name: Create Backend Env File
        working-directory: terraform
        run: |
          # Copy the example file to the actual .env file
          cp ../backend/config/config.env.example /home/ubuntu/app/backend/config/.env
          
          # (Optional) If you need to verify it was created:
          ls -la ../backend/config/

      # Start Docker Containers
      - name: Start Docker Containers
        working-directory: terraform
        run: |
          ssh -i ${{ env.KEY_FILE }} -o StrictHostKeyChecking=no ubuntu@${{ env.EC2_IP }} << 'EOF'
          # 1. Go to the app directory
          cd /home/ubuntu/app
          
          # 2. Create the .env file ON THE SERVER (EC2)
          # FROM: /home/ubuntu/app/backend/config/config.env.example
          # TO:   /home/ubuntu/app/backend/config/.env
          cp backend/config/config.env.example backend/config/.env

          # (Optional) Verify it exists now
          ls -la backend/config/

          # 3. Start Docker
          sudo docker compose down || true
          sudo docker compose up -d --build
          EOF