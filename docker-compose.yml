version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: flipkart-mongodb
    restart: unless-stopped
    env_file:
      - backend/config/.env
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - flipkart-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/flipkart --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    image: sohila12/depi-backend
    container_name: flipkart-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      # Server Configuration
      PORT: 4000
      NODE_ENV: development
      
      # Database Configuration
      DB_URI: mongodb://admin:admin123@mongodb:27017/flipkart?authSource=admin
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/flipkart?authSource=admin
      
      # JWT Configuration
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production_12345
      JWT_EXPIRE: 7d
      COOKIE_EXPIRE: 7
      
      # Cloudinary Configuration (Optional)
      CLOUDINARY_NAME: ${CLOUDINARY_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      
      # SendGrid Configuration (Optional)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_MAIL: ${SENDGRID_MAIL:-}
      
      # Paytm Configuration (Optional)
      PAYTM_MID: ${PAYTM_MID:-}
      PAYTM_MERCHANT_KEY: ${PAYTM_MERCHANT_KEY:-}
      PAYTM_WEBSITE: WEBSTAGING
      PAYTM_CHANNEL_ID: WEB
      PAYTM_INDUSTRY_TYPE: Retail
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - flipkart-network

  # Frontend Service
  frontend:
    image: sohila12/depi-frontend
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    container_name: flipkart-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      # API Configuration
      REACT_APP_API_URL: http://localhost:4000
      
      # Enable hot reload for Docker
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
      
      # Prevent browser from opening automatically
      BROWSER: none
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - flipkart-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local

networks:
  flipkart-network:
    driver: bridge