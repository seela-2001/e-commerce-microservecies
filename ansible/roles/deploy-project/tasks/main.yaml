- name: Create target directory
  file:
    path: /home/ubuntu/e-commerce-microservices
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Copy project files (excluding terraform and ansible)
  copy:
    src: "{{ playbook_dir }}/../"
    dest: /home/ubuntu/e-commerce-microservices/
    owner: ubuntu
    group: ubuntu
    mode: "0644"
    exclude:
      - terraform
      - ansible
      - .git

- name: Create backend .env file
  copy:
    src: "{{ playbook_dir }}/../backend/config/config.env.example"
    dest: /home/ubuntu/e-commerce-microservices/backend/config/.env
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Run docker-compose
  shell: |
    cd /home/ubuntu/e-commerce-microservices
    docker-compose down || true
    docker-compose up -d
